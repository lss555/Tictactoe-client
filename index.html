<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <form id="sign-up">
        <input name="credentials[email]" type="text" placeholder="Email here">
        <input name="credentials[password]" type="password" placeholder="Password">
        <input name="credentials[password_confirmation]" type="password" placeholder="Confirm password">
        <button type="submit">Sign Up</button>
      </form>
      <p id="sign-up-message"></p>

      <!-- <form id="sign-in">
        <input name="credentials[email]" type="text" placeholder="Email here">
        <input name="credentials[password]" type="password" placeholder="Password">
        <button type="submit">Sign In</button>
      </form>
      <p id="sign-in-message"></p> -->

<!-- Authenication changes delete messages before completion-->
      <section class="unauthenticated">
        <form id="sign-in">
          <input name="credentials[email]" placeholder="email here" type="email">
          <input name="credentials[password]" placeholder="password here" type="password">
          <button type="submit">Sign In</button>
          <p id="sign-in-message"></p>
        </form>
      </section>

      <form id="change-password">
        <input name="passwords[old]" type="password" placeholder="Old Password">
        <input name="passwords[new]" type="password" placeholder="New Password">
        <button type="submit">Change Password</button>
      </form>
      <p id="change-password-message"></p>

      <section class="authenticated">
        <form id="sign-out">
          <button type="submit">Sign Out</button>
        </form>
      </section>

      <form id="create-game">
        <button type="submit">Play New Game</button>
      </form>

      <section class='container'>
          <div class='row h-100 board'>
            <div class='col-4 box' data-cell-index = '0'></div>
            <div class='col-4 box' data-cell-index = '1'></div>
            <div class='col-4 box' data-cell-index = '2'></div>

            <div class='col-4 box' data-cell-index = '3'></div>
            <div class='col-4 box' data-cell-index = '4'></div>
            <div class='col-4 box' data-cell-index = '5'></div>

            <div class='col-4 box' data-cell-index = '6'></div>
            <div class='col-4 box' data-cell-index = '7'></div>
            <div class='col-4 box' data-cell-index = '8'></div>
          </div>
        </section>

      <h1>Tic tac toe</h1>
    </body>
</html>
